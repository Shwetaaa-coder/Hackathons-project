<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Memes - MemeHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eafc);
    }

    header {
      background: linear-gradient(90deg, #1f4037, #99f2c8);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #memesContainer {
      margin: 30px auto;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .meme {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .meme button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .meme .meme-stats {
      font-size: 14px;
      color: #555;
    }

    .auth-box {
      margin: 30px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .auth-box input {
      display: block;
      width: 95%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .auth-box button {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      background: #1f4037;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }

    .auth-box button:hover {
      background: #99f2c8;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="#">üè† Home</a>
      <a href="#">üîç Explore</a>
      <a href="#">üé® Create Meme</a>
    </div>
    <div class="profile-dropdown" id="profileSection" style="display:none;">
      <div id="welcome"></div>
      <div class="dropdown-content">
        <p id="userEmail">Email: user@example.com</p>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <div id="memesContainer">
    <h2>My Memes</h2>
    <div id="personalMemes"></div>
  </div>

  <div class="auth-box" id="authBox" style="display:none;">
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="loginButton">Login</button>
    <button id="registerButton">Register</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBv1mD2brzhfDxgZyjUis6j0XmhsQcPwMI",
  authDomain: "hackathons-project-83560.firebaseapp.com",
  databaseURL: "https://hackathons-project-83560-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "hackathons-project-83560",
  storageBucket: "hackathons-project-83560.firebasestorage.app",
  messagingSenderId: "693799285364",
  appId: "1:693799285364:web:3c5b3ea19bf53bd4ce9721",
  measurementId: "G-KJ3HEQ2DWR"
};

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    const personalMemesContainer = document.getElementById('personalMemes');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');
    const profileSection = document.getElementById('profileSection');
    const welcome = document.getElementById('welcome');
    const authBox = document.getElementById('authBox');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');
    const registerButton = document.getElementById('registerButton');

    let currentUser = null;

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        profileSection.style.display = 'block';
        authBox.style.display = 'none';
        userEmail.textContent = `Email: ${user.email}`;
        welcome.innerHTML = `üëã Welcome, <strong>${user.email}</strong>`;
        loadPersonalMemes();
      } else {
        profileSection.style.display = 'none';
        authBox.style.display = 'block';
        personalMemesContainer.innerHTML = '<p>Please log in to see your memes.</p>';
        welcome.innerHTML = '';
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).catch(err => alert('Logout failed: ' + err.message));
    });

    loginButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert('Enter both email and password.');
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert('Logged in!'))
        .catch(err => alert('Login failed: ' + err.message));
    });

    registerButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert('Enter both email and password.');
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert('Registered successfully.'))
        .catch(err => alert('Register failed: ' + err.message));
    });

    function loadPersonalMemes() {
      const memesRef = ref(database, 'memes');
      onValue(memesRef, (snapshot) => {
        const memes = snapshot.val();
        const personalMemes = [];

        if (memes) {
          for (let memeId in memes) {
            const meme = memes[memeId];
            if (meme.author === currentUser.email) {
              meme.id = memeId;
              personalMemes.push(meme);
            }
          }

          displayPersonalMemes(personalMemes);
        }
      });
    }

    function displayPersonalMemes(memes) {
      personalMemesContainer.innerHTML = '';
      if (memes.length === 0) {
        personalMemesContainer.innerHTML = '<p>No memes created yet.</p>';
      }

      memes.forEach(meme => {
        const memeDiv = document.createElement('div');
        memeDiv.classList.add('meme');
        memeDiv.innerHTML = `
          <p><strong>${meme.text}</strong></p>
          <div class="meme-stats">
            <p>Views: ${meme.views} | Votes: ${meme.votes} | Comments: ${meme.comments ? meme.comments.length : 0}</p>
          </div>
          <button onclick="editMeme('${meme.id}')">Edit</button>
          <button onclick="deleteMeme('${meme.id}')">Delete</button>
        `;
        personalMemesContainer.appendChild(memeDiv);
      });
    }

    // Edit Meme
    function editMeme(memeId) {
      const newText = prompt("Edit your meme text:");
      if (newText) {
        const memeRef = ref(database, 'memes/' + memeId);
        update(memeRef, { text: newText })
          .then(() => alert("Meme updated!"))
          .catch(err => alert('Edit failed: ' + err.message));
      }
    }

    // Delete Meme
    function deleteMeme(memeId) {
      const memeRef = ref(database, 'memes/' + memeId);
      remove(memeRef)
        .then(() => alert("Meme deleted!"))
        .catch(err => alert('Delete failed: ' + err.message));
    }
  </script>
</body>
</html>
