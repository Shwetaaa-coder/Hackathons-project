<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Gallery - MemeHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #logo {
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    #content {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #meme-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .meme-item {
      width: 300px;
      margin: 10px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .meme-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .meme-item p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" onclick="window.location.href='index.html'">MemeHub</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="meme-creation.html">Meme Creation Studio</a>
    </nav>
  </header>

  <div id="content">
    <h2>Meme Gallery</h2>
    <div id="meme-gallery"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBv1mD2brzhfDxgZyjUis6j0XmhsQcPwMI",
      authDomain: "hackathons-project-83560.firebaseapp.com",
      databaseURL: "https://hackathons-project-83560-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hackathons-project-83560",
      storageBucket: "hackathons-project-83560.firebasestorage.app",
      messagingSenderId: "693799285364",
      appId: "1:693799285364:web:3c5b3ea19bf53bd4ce9721",
      measurementId: "G-KJ3HEQ2DWR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const memesRef = ref(database, 'memes');
    
    // Fetch and display memes
    get(memesRef)
      .then((snapshot) => {
        if (snapshot.exists()) {
          const memes = snapshot.val();
          const galleryContainer = document.getElementById('meme-gallery');
          
          // Loop through each meme and create an image element
          Object.keys(memes).forEach(memeId => {
            const meme = memes[memeId];
            
            const memeDiv = document.createElement('div');
            memeDiv.classList.add('meme-item');
            
            const img = document.createElement('img');
            img.src = meme.image; // Cloudinary URL
            img.alt = 'Meme image';
            memeDiv.appendChild(img);
            
            const topText = document.createElement('p');
            topText.classList.add('top-text');
            topText.innerText = meme.topText;
            memeDiv.appendChild(topText);
            
            const bottomText = document.createElement('p');
            bottomText.classList.add('bottom-text');
            bottomText.innerText = meme.bottomText;
            memeDiv.appendChild(bottomText);
            
            galleryContainer.appendChild(memeDiv);
          });
        } else {
          const noMemesMessage = document.createElement('p');
          noMemesMessage.innerText = 'No memes found in the gallery.';
          document.getElementById('meme-gallery').appendChild(noMemesMessage);
        }
      })
      .catch((error) => {
        console.error('Error fetching memes:', error);
        const errorMessage = document.createElement('p');
        errorMessage.innerText = 'Failed to load memes. Please try again later.';
        document.getElementById('meme-gallery').appendChild(errorMessage);
      });
  </script>
</body>
</html>
